name: Build and Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build and upload artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Install dependencies (dash)
        working-directory: dash
        run: |
          yarn install --immutable --check-cache || yarn install

      - name: Build and export static site
        env:
          API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_LIVE_URL: ${{ secrets.NEXT_PUBLIC_LIVE_URL }}
        working-directory: dash
        run: |
          export API_URL=${API_URL:-http://localhost:4001}
          export NEXT_PUBLIC_LIVE_URL=${NEXT_PUBLIC_LIVE_URL:-https://devnm23.github.io}
          NEXT_BUILD_OUTPUT=export yarn build
          npx next export -o out

      - name: Remove CNAME if present
        run: |
          if [ -f "dash/out/CNAME" ]; then rm -f dash/out/CNAME; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dash/out

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

